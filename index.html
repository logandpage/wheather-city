<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cascade.css"
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Search -->
            <div class="col-md-3 search">
                <h2>Search city:</h2>
                <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                        <img src="Assets/search.png" width="20px"/></button>
                </div>
            </div> 
        </div>
        <div class="col-md-8">      
            <!-- City Table List -->
            <div class="list-group" id="cityList"></div>                    
            <!-- Weather Information Column -->
            <div class="col-md-9">
                <div class="card" style="width: 100%;" id="weatherContainer"></div>
                  <div id="forecastContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
