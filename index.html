  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cascade.css">
</head>
<body>
    
<!-- Weather Dashboard Header -->
<div class="jumbotron jumbotron-fluid">
    <h1>Weather Dashboard</h1>
</div>
    
<!-- Main Content Container -->
<div class="container-fluid">
    <div class="row">
        <div class="col-3 searchCol">
            <h4>Search for a city:</h4>
            <div class="input-group">
                <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="citySearchBtn">Search</button>
                </div>
            </div>
            <div class="list-group" id="cityList"></div>                    
        </div>
        <div class="col-9">
            <div class="card" style="width: 100%;" id="weatherContainer"></div>
            <div id="forecastContainer"></div>
        </div>
    </div>
</div>

<footer>
    <img src="assets/photos/skyline2.png">
</footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
